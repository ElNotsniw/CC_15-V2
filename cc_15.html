<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #15</title>
</head>
<body>
    <!-- Task 1 - Base Structure Setup (Creating the Risk Dashboard) -->

    <div id="riskdashboard">
        <h1>Risk Management Dashboard</h1>

        <form id="addriskform">
            <label for="riskitem">NewRiskItem</label>
            <input type="text" id="riskitem" name="riskitem" required placeholder="Enter risk item">

            <label for="risklevel">Risk Level:</label>
            <select id="risklevel" name="risklevel" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required placeholder="Enter department">

            <button type="submit">Submit New Risk Assessment</button>
        </form>

        <div id="riskitemslist"></div>
    </div>


    <script src="cc_15.js"></script>
</body>
</html>
